<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValenValls</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header> 
        <div id="header-left">
            <a id="logo" href="#greetings">Valen Valls</a>

        </div>        
        <div id="header-right">                    
            <a class="page-links" href="#about-me">About me</a> 
            <a class="page-links" href="#projects">Projects</a>  
            
            <label id = "night-day-switch" class="toggle-switch">
                <input type="checkbox" id="night-day">
                <span class="slider round"></span>
            </label>
        </div>        
               
    </header>
    <main>
        <div id="greetings" class="section">
            <div id="greetings-text">
                <h1 id="hello"></h1>
                <h2 id="my-name"></h2>
            </div>
            <!--
            <div class="image-container">
                <img src="img/hello_raccoon.webp" id="greetings-img" alt="Moving Image" class="moving-image">
            </div>
            -->            
        </div>
        <div id="about-me" class="section">
            <h3 id="who-title">Who am I?</h1>
            <h4 id="who-text">I'm a Software developer, Graduating in Computer Science </h4>            
            <h4 id="who-where">IÂ´m Located in Buenos Aires Argentina and Studied at University of Buenos Aires.</h4>
            <div id="loves-container">
                <h4>I love </h4><h4 id="loves"></h4>
            </div>
            
        </div>
        <div id="projects" class="section">
            <h3>Things I've worked on</h3>
            <div id="slide-show">

            </div>
        </div>
        <div id="snake" class="section"></div>
            <h3>You scrolled too far! You found a hungry snake</h3>
            <div id="snake-minigame">
                
                <canvas id="board"></canvas>
                <div id="snake-gameboard">
                    <h4 id = "game-text"></h4>

                    <div id="snake-controllers">
                        <button id="start-button" class="game-buttons">||&#9654;</button>
                        <button id="up-button" class="game-buttons">&#x2191;</button>
                        <button id="restart-button" class="game-buttons">&#x21ba;</button>                      
                        <button id="left-button" class="game-buttons">&#x2190;</button>
                        <button id="down-button" class="game-buttons">&#x2193;</button>
                        <button id="right-button" class="game-buttons">&#x2192;</button>       
                                   
                    </div>
                </div>
                <script src="snake.js"></script>
            </div>
        </div>
        
    </main>
    
    <script src="script.js"></script>
    
    <p></p>
</body>
</html>
